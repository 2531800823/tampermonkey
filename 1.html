<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <script>
      // 创建容器元素
      var container = document.createElement("div");
      container.className = "container";

      // 创建按钮元素
      var button = document.createElement("button");
      button.className = "button";
      button.textContent = "Button";

      // 将按钮添加到容器中
      container.appendChild(button);

      var style = document.createElement("style");
      var theHead = document.head || document.getElementsByTagName("head")[0];
      style.appendChild(
        document.createTextNode(
          ".container{position:fixed;left:50%;top:100px;width:72px;height:64px;background-color:#644dff;overflow:hidden;border-radius:100%;display:flex;justify-content:center;align-items:center;transform:scale(1.5);box-shadow:0 8px 2px #4836bb;transition:all .1s ease;filter:drop-shadow(0 6px 2px rgba(72,54,187,0.22));border:1px solid #4836bb}.button{font-weight:800;cursor:pointer;position:absolute;text-transform:uppercase;height:110%;width:110%;background-color:#644dff;color:white}.container:has(.button:active){box-shadow:none;margin-top:32px;filter:drop-shadow(0 3px 1px rgba(72,54,187,0.75))}"
        )
      );
      theHead.appendChild(style);

      // 将容器添加到文档中的适当位置
      document.body.appendChild(container);
    </script>
  </body>
</html>
